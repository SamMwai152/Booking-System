<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
  <link rel="stylesheet" href="Booking.css">
    
</head>
<body>

    <div class="form-container">
        <h2>TALK TO US NOW!</h2>
        <h3>Let's plan your Travel Today</h3>
        <form action="/contact" method="post">  
            <label for="Full Name">Full Name:</label>
            <input type="text" id="full name" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone number">Phone Number:</label>
            <input type="tel" id="phone number" name="phone number" required>

            <label for="Number of Kids">Number of Kids:</label>
            <input type="number" id="Number of Kids" name="Number of Kids" required>

            <label for="Number of Adults">Number of Adults:</label>
            <input type="number" id="Number of Adults" name="Number of Adults" required>

            <input type="submit" value="Submit">
        </form>
    </div>
   
   
</body>
</html>
